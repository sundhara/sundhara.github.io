<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <title>识字小测验--James骏程</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">识字小测验</h3>
        <div class="row">
          <div class="col-sm-6">
            计时：<span id="wTime">0</span>秒
          </div>
          <div class="col-sm-6">
            <p class="text-right">第<span id="wIndex"></span>个/共<span id="wAmount"></span>个</p>
          </div>
          </div>
      </div>

      <div class="row" style="height:220px;aligment:center;">
        <p class="text-center"><span id="wordarea1" style="font-family:”Microsoft YaHei”,Arial,Helvetica,sans-serif,”宋体”;font-size:160px; "> </span></p>
      </div>
      <div class="row">
        <p class="text-center"><a class="btn btn-lg btn-success" href="#" role="button" onclick="javascript:iknow();">认识啦！</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        	<a class="btn btn-lg btn-danger" href="#" role="button" onclick="javascript:idontknow();">不认识！</a></p>
      </div>
      <div class="row">
        <p class="text-left">不熟悉的字：</p>
     </div>
      <div class="row">
        <p class="text-left" id="uwordarea1"></p>
     </div>

      <footer class="footer">
        <p class="text-right">&copy; 2017 Frank Dailin Yang</p>
      </footer>

</div> <!-- /container -->

<script>
	
var contin = 1;
var second = 0;
var index = 1;
var words = ["大","哥","二","弟","中","四","小","手","一","三","我","七","朋","数","友","八","五","九","六","十",
					   "个","找","山","动","家","出","歌","少","舞","干","象","才","子","马","为","日","长","金","妈","土",
					   "有","伞","头","天","下","气","雨","风","人","云","星","月","生","可","入","亮","米","贝","曲","快",
					   "想","太","睡","晚","了","安","你","女","明","目","猴","么","笑","要","开","香","心","关","什","门",
					   "打","半","电","点","话","里","角","舌","两","石","直","儿","是","口","虫","对","竹","正","会","苗",
					   "萝","黄","帮","来","卜","拔","巾","多","狗","毛","鸟","声","树","哭","上","去","的","乌","叫","木",
					   "当","无","们","比","同","着","在","古","起","诗","放","看","回","谁","蝴","高","老","胡","都","湖",
					   "叔","不","田","得","地","鸭","面","虾","鸡","藏","轻","宝","向","重","外","工","桥","爱","给","兴",
					   "学","父","业","母","本","房","书","借","包","尺","乡","鱼","村","水","林","禾","青","从","草","果",
					   "圈","右","成","猪","先","兔","左","牛","边","羊","闪","问","夜","间","空","闯","好","坏","情","晴",
					   "到","牙","呀","早","圆","狐","再","狸","见","理"];
var uwords = [];
var uindex = 0;
$("#wIndex").html(index);
$("#wAmount").html(words.length);
$("#wordarea1").html(words[index]);
function iknow(){
	index++;
	if(index == words.length){
		contin = 0;
		alert("学习完成，用了" + second + "秒，认识了" + (words.length - uindex) + "个字，不认识" +  uindex + "个字！");
	}else{
    $("#wIndex").html(index);
	  $("#wordarea1").html(words[index]);
	}
}

function idontknow(){
	if(index == words.length-1){
		contin = 0;
		uwords[uindex++] = words[index++];
		alert("学习完成，用了" + second + "秒，认识了" + (words.length - uindex) + "个字，不认识" +  uindex + "个字！");
		var unknow = "";
		for(var i = 0; i < uindex; i++){
			unknow += uwords[i] + " ";
		}
		$("#uwordarea1").html(unknow);
	}else if(index < words.length-1){
		uwords[uindex++] = words[index];
		iknow();
		var unknow = "";
		for(var i = 0; i < uindex; i++){
			unknow += uwords[i] + " ";
		}
		$("#uwordarea1").html(unknow);
	}
}
function countTime(){
	second++;
  $("#wTime").html(second);
  if(contin == 1) setTimeout(countTime,1000);
}
setTimeout(countTime,1000);
					   
</script>
</body>
</html>
