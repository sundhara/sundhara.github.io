<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <title>单页插件</title>
<style>
.op{color:orangered;}
li{line-height:20px;}
h1{font-size:1em;}
</style>
</head>
<body>

    <div id="onePage">
        <h1><a href="http://localhost/onePage/">首页</a></h1>
        <ul>
            <li><a href="/page1/1.html">1-1</a></li>
            <li><a href="/page1/2.html">1-2</a></li>
            <li><a href="/page2/1.html">2-1</a></li>
            <li><a href="/page2/2.html">2-2</a></li>
        </ul>
        <div data-content>
            默认首页内容...
        </div>
    </div><!--onePage-->

<script src="http://libs.baidu.com/jquery/1.8.0/jquery.min.js"></script>
<script src="js/jquery.ba-hashchange.js"></script>
<script src="js/onePage.js"></script>
<script>
$(function(){
    
    $('#onePage').onePage({
        dUrl : 'http://localhost/onePage/', //这里需要填写你的域名(*必填项)
        goHome : function(){
            //这里需要自己配置一下首页要执行的内容
            console.log('请自行加载首页内容，这里便回到默认状态...');
            $('#onePage').find('div[data-content]').html('默认首页内容...') ;
            $('#onePage').find('a').removeClass('op');
        } ,
        callBack : function(data){
            //这里是 DOM 操作区域，可以自己定义修改，这里只是 demo
            $('#onePage').find('div[data-content]').html( data ) ;
        }
    });
});
</script>
</body>
</html>
